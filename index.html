<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Транзакций</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="transaction-form">
        <h2>Форма для добавления транзакций</h2>
        <form id="transactionForm">
            <label for="amount">Количество:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="category">Категория:</label>
            <select id="category" name="category" required>
                <option value="Еда">Еда</option>
                <option value="Транспорт">Транспорт</option>
                <option value="Красота и здоровье">Красота и здоровье</option>
                <option value="Аксессуары">Аксессуары</option>
                <option value="Бижутерия">Бижутерия</option>
                <!-- Add more options as needed -->
            </select>
            <label for="description">Описание:</label>
            <input type="text" id="description" name="description" required>
            <button type="submit">Добавить транзакцию</button>
        </form>
    </div>
    <div class="transaction-list">
        <h2>Таблица транзакций</h2>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата и время</th>
                    <th>Категория</th>
                    <th>Описание</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="transactionBody">
                <!-- Transaction rows will be added dynamically here -->
            </tbody>
        </table>
        <div id="totalAmount">Общее количество: 0</div>
    </div>
    <div id="transactionDetails">
        <!-- Detailed transaction information will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
